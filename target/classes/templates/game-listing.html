<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>GameShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script defer src="../static/js/common.js" th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<main>
    <header>
        <nav class="header-nav navbar navbar-expand-lg border-bottom mb-2">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="far fa-plus-square nav-items"></span>
                </button>

                <div class="collapse navbar-collapse nav-items" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link"><span class="nav-items">Zaloguj</span></a>
                        </li>
                        <li class="nav-item d-flex">
                            <a href="#" class="nav-link"><span class="nav-items">
                    <i class="fa-solid fa-cart-shopping me-1"></i>Koszyk</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="header-top">
            <div class="container navbar navbar-expand-lg border-bottom mb-4 justify-content-between">
                <a href="#" class="navbar-brand">
                    <i class="fa-solid fs-1"><span class="brand-name">G<i class="fa-gamepad me-1"></i>S</span></i>
                </a>
                <div>
                    <form class="" method="post" action="#">
                        <input class="form-control me-2 rounded-5" type="search" placeholder="Wyszukaj"
                               aria-label="Search">
                    </form>
                </div>
                <div class="">
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item border-0">
                            <a href="#" class="text-decoration-none"><span class="fw-semibold">Kategorie</span></a>
                        </li>
                        <li class="list-group-item border-0">
                            <a href="#" class="text-decoration-none"><span class="fw-semibold">Nowo≈õci</span></a>
                        </li>
                        <li class="list-group-item border-0">
                            <a href="#" class="text-decoration-none"><span class="fw-semibold">Kontakt</span></a>
                        </li>
                    </ul>
                </div>

                <div class="contact">
                    <ul class="list-unstyled list-group list-group-horizontal fs-2">
                        <li class="mx-3">
                            <a href="#">
                                <i class="fa-solid fa-envelope"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="container mb-5 d-grid">
        <div class="featured-products">
            <h2 class="text-center">NOWE PRODUKTY</h2>
            <div class="products">

            </div>
            <a href="#" class="link-secondary text-decoration-none h4 float-end">Wszystkie nowe produkty ></a>
        </div>
        <div class="popular-products">
            <h2 class="text-center">POPULARNE PRODUKTY</h2>
            <div class="products">

            </div>
            <a href="#" class="link-secondary text-decoration-none h4 float-end">Wszystkie produkty ></a>
        </div>
    </section>

    <footer class="mt-auto container text-center border-top mt-4 pt-3">
        <p class="footer-text">GameShop 2024 &copy; PKasiewicz.pl</p>
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
